<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>The Beck Depression Inventory</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;500&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Halant:wght@600&family=Merriweather+Sans:wght@300;700&display=swap" rel="stylesheet">

</head>

<body>

  <section class="results-container results-hidden" id="resultsPage">
    <h1 id="result" class="result"></h1>
    <p id="score" class="score"></p>
    <p id="description"></p>



    <div class="back"><a href="../index.html"><input type="button" name="back" value="Clique aqui para retornar Ã  pagina inicial" id="back" class="back-button" /></a></div>

  </section>

  <article>
    <section class="question-box" id="questionContainer">
      <h1 id="question"></h1>
      <form>
        <div class="list">
          <ul class="answer-list">
            <li><input type="radio" name="answer" value="0" id="ans0 radioButton"> <span id="answer0"></span> </input></li>

            <li><input type="radio" name="answer" value="1" id="ans1 radioButton"> <span id="answer1"></span> </input></li>

            <li><input type="radio" name="answer" value="2" id="ans2 radioButton"> <span id="answer2"></span> </input></li>

            <li><input type="radio" name="answer" value="3" id="ans3 radioButton"> <span id="answer3"></span> </input></li>


            <div class="next"><input type="button" name="next" value="Next Question" id="next" class="next-button" /></div>

          </ul>
        </div>
      </form>
    </section>
  </article>


</body>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script type="text/javascript" src="code.js"></script>

</body>

</html>
